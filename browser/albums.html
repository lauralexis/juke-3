<div>
  <h3>Albums</h3>
  <div class="row">
    <div class="col-xs-4" ng-repeat="album in albums">
      <a class="thumbnail" href="#">
        <img ng-src="{{ album.imageUrl }}">
        <div class="caption">
          <h5>
            <a ui-sref="album({albumId: '56fc2ce4a18fcfd0788c98de'})">{{ album.name }}</a>
          </h5>
          <small>{{ album.songs.length }} songs</small>
        </div>
      </a>
  </div>
  </div>
  </div>
